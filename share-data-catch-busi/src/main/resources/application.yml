server: 
  port: 
    8082
spring: 
  application:
    name: share-data-catch-busi
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 'wk19930829'
    url: jdbc:mysql://106.13.47.54:3306/share?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: root
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
  rabbitmq:
    virtual-host: my_vhost
    host: 106.13.47.54
    port: 5672
    username: admin
    password: admin
    listener:
      #simple：同一个队列有多个消费者，只有一个队列可以消费到消息，轮询进行(SimpleMessageListenerContainer)
      simple:
        acknowledge-mode: manual #消费者手动确认模式
        concurrency: 1 #设置每个 listener 消费者数量(并发消费消息数)
        max-concurrency: 3 #设置每个 listener 消费者最大数
        prefetch: 100 #预取数，上一个消息未确认时，发送给消费者的最大值
        retry:
          enabled: false
  redis:
    host: 106.13.47.54
    port: 6379
    database: 0
    timeout: 50000
    password: 123456
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 300
        # 连接池中的最小空闲连接
        max-idle: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 10000
        # 连接超时时间（毫秒）
        timeout: 50000
feign:
  client:
    config:
      default:
        connectTimeout: 300000
        readTimeout: 300000
        loggerLevel: basic
logging:
  level: 
    com.alibaba.nacos.client.naming: 
      error